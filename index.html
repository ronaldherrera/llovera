<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="Recursos/gota.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>El Tiempo en 8-Bits</title>
  </head>
  <body>
    <header id="logo">
      <img src="Recursos/logo.svg" alt="logo de el tiempo en 8 bits" />
    </header>

    <section>
      <img src="" alt="grafico de pantalla gps" />
      <p>aqui va el texto de autorizacion de gps</p>
      <button type="submit">¡CLARO!</button>
    </section>

    <section hidden id="sol">
      <img src="Recursos/sol-animacion.gif" alt="soleado" />
      <p>en tu zona hará sol en las proximas 8 horas</p>
    </section>

    <section hidden id="nublado">
      <img src="Recursos/nublado-animacion.gif" alt="nublado" />
      <p>en las proximas 8 horas no lloverá pero estará nublado</p>
    </section>

    <section hidden id="lluvia">
      <img src="Recursos/lluvia-animacion.gif" alt="lloverá" />
      <p>en tu zona lloverá en las proximas 8 horas</p>
    </section>
    <section hidden id="error">
      <img src="" alt="error" />
      <p>ha habido un problema, vuelve aintentarlo</p>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
