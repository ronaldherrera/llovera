<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="Recursos/0.sol.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>El Tiempo en 8-Bits</title>
  </head>
  <body class="dia">
    <header id="logo">
      <img src="Recursos/logo.svg" alt="logo de el tiempo en 8 bits" />
      <form>
        <input
          type="search"
          name="location"
          id="location"
          placeholder="  INDICA TU CIUDAD"
        />
        <input type="submit" value="Buscar" id="buscar" />
      </form>
      <p>GPS<img src="Recursos/gps3.png" alt="Logo GPS" id="logo-gps" /></p>
    </header>
    <main>
      <section class="activo" id="gps">
        <img src="Recursos/GPS-animacion.gif" alt="grafico de pantalla gps" />
        <p>¿Nos dejas ver tu ubicación?</p>
        <button type="submit" id="gps-boton">PERMITIR GPS</button>
      </section>
      <section class="clima"></section>
      <section class="carrusel" id="carrusel"></section>
    </main>
    <script type="module" src="./JS/scripts.js"></script>
  </body>
</html>
