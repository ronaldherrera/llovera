<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="Recursos/0.sol.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>El Tiempo en 8-Bits</title>
  </head>
  <body class="dia">
    <section class="activo" id="gps">
      <img src="Recursos/1.logo.svg" alt="logo de el tiempo en 8 bits" />
      <img src="Recursos/G.9.GPS-animacion.gif" alt="grafico de pantalla gps" />
      <h3>¿Nos dejas ver tu ubicación?</h3>
      <button type="submit" id="gps-boton" class="gpsboton">
        <h1>PERMITIR GPS</h1>
      </button>
    </section>
    <header id="logo" class="invisible">
      <p><img src="Recursos/1.logo.svg" alt="Logo GPS" id="logo-gps" /></p>
      <form class="formulario_busqueda">
        <input
          type="search"
          name="location"
          id="location"
          class="busqueda"
          placeholder="INDICA TU CIUDAD"
        />
        <input
          type="image"
          onmouseout="this.src='Recursos/G.11.boton-home.gif'"
          onmouseover="this.src='Recursos/G.10.boton-viajar.gif'"
          src="Recursos/G.11.boton-home.gif"
          id="buscar"
          class="buscar"
        />
      </form>
    </header>
    <section class="clima"></section>
    <section class="carrusel" id="carrusel"></section>

    <script type="module" src="./JS/scripts.js"></script>
  </body>
</html>
