<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body class="dia">
    <main>
      <section class="activo" id="gps">
        <img src="Recursos/GPS-animacion.gif" alt="grafico de pantalla gps" />
        <p>¿Nos dejas ver tu ubicación?</p>
        <button type="submit" id="gps-boton">PERMITIR GPS</button>
      </section>
      <div>
        <header id="logo">
          <img src="Recursos/1.logo.svg" alt="logo de el tiempo en 8 bits" />
        </header>
        <section class="clima"></section>
        <section class="carrusel" id="carrusel"></section>
        <form>
          <input
            type="search"
            name="location"
            id="location"
            class="busqueda"
            placeholder="Indica tu ciudad"
          />
        </form>
      </div>
    </main>
    <script type="module" src="./JS/scripts.js"></script>
